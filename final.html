<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style3.css">
    <title>Team Sign Up</title>
</head>
<body>
    <main>
        <p>Sign Up Successful!</p>
        <h2>Basic</h2>
        <table>
            <tbody>
                <tr>
                    <td>Full Name:</td>
                    <td id="tdNome"></td>
                </tr>
                <tr>
                    <td>Nickname:</td>
                    <td id="tdNickname"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td id="tdEmail"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td id="tdPhone"></td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td id="tdBirthday"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td id="tdAge"></td>
                </tr>
            </tbody>
        </table>

        <h2>Social</h2>
        <table>
            <tbody>
                <tr>
                    <td>LinkedIn:</td>
                    <td id="tdLinkedIn"></td>
                </tr>
                <tr>
                    <td>Github:</td>
                    <td id="tdGithub"></td>
                </tr>
            </tbody>
        </table>

        <h2>Certificates</h2>
        <ul id="certificates-list">

        </ul>

        <table>
            <tbody>
                <tr>
                    <td>Team Name:</td>
                    <td id="tdTeamName"></td>
                </tr>
                <tr>
                    <td>Institution:</td>
                    <td id="tdInstitution"></td>
                </tr>
                <tr>
                    <td>Graduation:</td>
                    <td id="tdGraduation"></td>
                </tr>
            </tbody>
        </table>


        <br>
        <button id="buttonNew">New ></button>
    </main>

    <script src="./js/apresentar-dados.js"></script>

</body>
</html>
